<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="setting position-absolute rounded-end-1">
        <i class="fa-solid fa-gear fa-spin text-white fs-4"></i>
    </div>

    <div class="container my-5">
        <div class="content shadow-lg rounded m-auto py-4 position-relative">
            <h1> of the Day</h1>
            <p class="my-5">Press the button below to recieve a random quote!</p>
            <button onclick="addNewQuote()"
                class="btn btn-primary p-3 position-relative start-50 translate-middle-x">New Quote</button>
            <span><i class="fa-solid fa-quote-right fs-1 position-absolute top-0 start-0 ps-5 py-3"></i></span>
            <span><i class="fa-solid fa-quote-right fs-1 position-absolute top-0 end-0 pe-5 py-3"></i></span>
            <p id="quote"></p>
            <p id="author"></p>

        </div>
    </div>

    <div class="footer py-3">
        <ul class="d-flex justify-content-center pt-2">
            <i class="fa-brands fa-facebook-f text-white fs-5"></i>
            <i class="fa-brands fa-twitter text-white ms-3 fs-5"></i>
            <i class="fa-brands fa-google text-white ms-3 fs-5"></i>
            <i class="fa-brands fa-github text-white ms-3 fs-5"></i>
        </ul>
        <p class="text-center text-white">Copy Right 2018 Â© By <span>Hamza</span> All Rights Reserved</p>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
